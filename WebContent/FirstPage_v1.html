<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>小管家</title>
    <script src="study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./study/css/firstPage_v1.css">
    <script src="study/js/firstPage_v1.js"></script>
</head>
<body>
    <div class="content">
        <img class="title" src="study/images/Chamberiain.png">
        <form action="LogIn.jsp" method="post">
        <div class="logIn">
            <div class=" inputInfo inputUser">
                <span><img src="study/images/user_final.png"></span>
                <input type="text" class="input inputUserName" id="inputUserName" name="inputUserName" autocomplete="off"/>
                <a class="showUser"><span class="glyphicon glyphicon-triangle-bottom"></span> </a>
            </div>
            <div class="inputInfo inputPassword">
                <span><img src="study/images/lock_final.png"></span>
                <input type="password" id="user_password" class="input inputPassword" name="inputPassword" autocomplete="off"/>
                <a class="showPassword" id="showPassword"><span class="glyphicon glyphicon-eye-open"></span> </a>
            </div>
        </div>
        <div class="action">
            <a class="register">注册</a>
            <a class="forgetPassword">忘记密码</a>
            <button class="logIn">登录</button>
            
        </div>
        </form>
    </div>
	<form action="register.jsp" method="post">
	 <div class="register" >
        <div class="registerTitle">
            <span>注册账户</span>
            <a><img src="study/images/cancel.png"></a>
        </div>
        <div class="registerInfo">
            <span>用户名：</span>
            <input type="text" id="registerUser" name="registerUser">
        </div>
        <div class="registerInfo">
            <span>密码：</span>
            <input type="text" id="registerPassword" name="registerPassword">
        </div>
        <div class="registerInfo">
            <span>手机号：</span>
            <input type="text" id="registerPhoneNumber" name="registerPhoneNumber">
        </div>
        <div class="registerChecked">
            <span>验证码：</span>
            <input type="text" id="registerChecked" name="registerChecked">
            <button class="getCheckedNumber" id="getCheckedNumber" >获取验证码</button>
        </div>
        <input type="submit" class="registerButton" id="registerButton" value="注册">
        <!-- <button class="registerButton">注册</button> -->
    </div>
	</form>


    <div class="forgetPassword">
        <div class="title">
            <span>找回密码</span>
            <a><img src="study/images/cancel.png"></a>
        </div>
        <div class="neededInfo">
            <span>手机号：</span>
            <input type="text" id="neededPhoneNumber">
            <button id="needidButton">获取验证码</button>
        </div>
        <div class="neededInfo">
            <span>验证码：</span>
            <input type="text" id="neededChecked">
            <div class="blank"></div>
        </div>
        <div class="action">
            <button id="neededCancel">取消</button>
            <button id="neededNext">下一步</button>
        </div>
    </div>
	
	<form action="ChangePassword.jsp" method="post">
    <div class="newPassword">
        <div class="title">
            <span>找回密码</span>
            <a><img src="study/images/cancel.png"></a>
        </div>
        <div class="newInfo newPasswordInformation">
            <span>输入新密码：</span>
            <input type="text" id="inputPassword" name="inputPassword">
            <div class="glyphicon glyphicon-ok input-ok"></div>
        </div>
        <div class="newInfo confirmPassword">
            <span>确认新密码：</span>
            <input type="text" id="confirmPassword" name="confirmPassword">
            <div class="glyphicon glyphicon-ok confirm-ok"></div>
        </div>
        <div class="action">
            <!--<button id="returnLogIn">确认修改</button>  -->
            <input type="submit" id="returnLogIn" value="确认修改">
        </div>
         <input type="text" class="userPhoneNumber" name="userPhoneNumber" value="">
    </div>
  
    </form>


    <div class="footer">
        <span>企业税收统筹及经营状况分析首选品牌，倡导行业良性发展，一体化高效服务</span>
    </div>


</body>
</html>
